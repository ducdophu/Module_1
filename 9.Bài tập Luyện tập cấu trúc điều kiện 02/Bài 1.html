<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Chuyển từ độ C sang độ F.</title>
</head>
<body>
<script>
    let in_c = parseInt(prompt("Enter temperature in Celsius:"))
    let out_f = in_c * 1.8 + 32;
    alert("Temperature in Fahrenheit: " + out_f)
</script>
</body>
</html>
