<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Giải phương trình bậc 1.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Giải phương trình: a.x+b=0.  Nhập hệ số a:"))
    let b = parseInt(prompt("Giải phương trình: a.x+b=0.  Nhập hệ số b:"))
    let x = Math.round(-b / a * 1000) / 1000;
    alert("Nghiệm phương trình là x =" + x)
</script>
</body>
</html>
