<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11: Viết chương trình tính thuế thu nhập cá nhân.</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Thu nhập 1 năm của bạn là: "));
    let cost = 0;
    if (value <= 300) {
        alert("No pay!")
    } else {
        cost = value*0.2;
        alert("Số tiền thuế bạn phải trà là: "+cost+"$.");
    }
</script>
</body>
</html>
