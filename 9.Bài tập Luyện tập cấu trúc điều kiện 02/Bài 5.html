<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a:"))
    let b = parseInt(prompt("Enter b:"))
    let area = a * b / 2;
    alert("Diện tích tam giác vuông cạnh kề a, b là: " + area)
</script>
</body>
</html>
