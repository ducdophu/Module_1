<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Chuyển từ mét sang feet:</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Khoảng cách tính bằng đơn vị mét:"))
    let ft = Math.round(m * 3.2808*10)/10;
    alert(m + " m = "+ft+ " ft")
</script>
</body>
</html>
