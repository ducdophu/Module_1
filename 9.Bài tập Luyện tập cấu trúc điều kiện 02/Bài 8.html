<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người
        khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Enter age:"))
    if (age > 0 && age < 120) {
        alert("Đây là tuổi một người!");
    } else {
        alert("Đây là không phải là tuổi một người!");
    }
</script>
</body>
</html>
