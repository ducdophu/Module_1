<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12: Viết chương trình tính lãi ngân hàng.</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Số tiền ban đầu:</td>
            <td><input type="text" id="value"></td>
        </tr>
        <tr>
            <td>Số tháng vay:</td>
            <td><input type="text" id="month"></td>
        </tr>
        <tr>
            <td>Lãi suất:</td>
            <td><input type="text" id="interest_rate"></td>
        </tr>
        <tr>
            <td>Số tiền cả gốc lẫn lãi:</td>
            <td>
                <div id="showResult"></div>
            </td>
        </tr>
    </table>
    <input type="button" onclick="calc()" value="Calc">
</form>
<script>
    function calc() {
        let a = parseInt(document.getElementById("value").value);
        let b = parseInt(document.getElementById("month").value);
        let c = parseInt(document.getElementById("interest_rate").value);
        let cost = Math.round(a * Math.pow((1 + c / 100), b) * 100) / 100;
        document.getElementById("showResult").innerHTML = cost + " $";
    }
</script>
</body>
</html>
