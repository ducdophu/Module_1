<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a:"))
    let b = parseInt(prompt("Enter b:"))
    let area = a*b;
    alert("Diện tích hình chữ nhật là: "+area)
</script>
</body>
</html>
