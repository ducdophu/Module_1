<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: Giải phương trình bậc 2.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Giải phương trình: a.x^2+b.x+c=0.  Nhập hệ số a:"))
    let b = parseInt(prompt("Giải phương trình: a.x^2+b.x+c=0.  Nhập hệ số b:"))
    let c = parseInt(prompt("Giải phương trình: a.x^2+b.x+c=0.  Nhập hệ số c:"))
    let delta = b * b - 4 * a * c;
    if (delta < 0) {
        alert("Phương trình vô nghiệm");
    } else if (delta == 0) {
        let x = Math.round(-b / (2 * a) * 1000) / 1000;
        alert("Phương trình có 1 nghiệm duy nhất là x = " + x);
    } else {
        let x1 = Math.round((-b + Math.sqrt(delta)) / (2 * a) * 1000) / 1000;
        let x2 = Math.round((-b - Math.sqrt(delta)) / (2 * a) * 1000) / 1000;
        alert("Phương trình có 2 nghiệm lần lượt là: x1 = " + x1 + "; x2 = " + x2);
    }
</script>
</body>
</html>
