<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình đếm số Nguyên âm trong một Mảng.</title>
</head>
<body>
<script>
    let arr=[];
    for (let i=0; i<10; i++) {
        arr[i]=parseInt(prompt("Phần tử thứ " +i));
    }
    let count=0;
    for (let i=0; i<10; i++) {
        if (arr[i]<0) {
            count++;
        }
    }
    alert("Trong mảng số Nguyên vừa nhập, có tất cả " +count + " số Nguyên âm.")
</script>
</body>
</html>
