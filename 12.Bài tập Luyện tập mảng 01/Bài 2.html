<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Phần tử thứ " + i));
    }
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < 10; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    alert("Trong mảng số Nguyên vừa nhập, phần tử có giá trị lớn nhất là arr[" + index + "]: " + max);
</script>
</body>
</html>
