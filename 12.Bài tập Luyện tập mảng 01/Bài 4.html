<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Phần tử thứ " + i));
    }
    arr.reverse();
    alert("Mảng sau khi được đảo ngược là: " + arr);
</script>
</body>
</html>
