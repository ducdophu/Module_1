<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
<script>
    let arr=[];
    for (let i=0; i<10; i++) {
        arr[i]=parseInt(prompt("Phần tử thứ " +i));
    }
    let max=arr[0];
    let sum=0;
    for (let i=1; i<10; i++) {
        if (arr[i]>max) {
            max=arr[i];
        }
        sum+=arr[i];
    }
    alert("Giá trị lớn nhất trong mảng là: " +max + ", giá trị trung bình của các phần tử trong mảng là: " +sum/10);
</script>
</body>
</html>
