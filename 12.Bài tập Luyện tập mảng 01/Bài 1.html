<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Phần tử thứ " + i));
    }
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    alert("Trong mảng số Nguyên vừa nhập, có tất cả " + count + " số lớn hơn hoặc bằng 10.")
</script>
</body>
</html>
