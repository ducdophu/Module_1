<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
<script>
    let a = prompt("Enter first string"), b = prompt("Enter second string:");
    if (a === b) {
        alert("Same strings");
    } else {
        alert("Different strings");
    }
</script>
</body>
</html>
