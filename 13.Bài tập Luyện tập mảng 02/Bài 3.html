<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong
        mảng.</title>
</head>
<body>
<script>
    let a = ['7', 'f', 'c', '2', '6', '1', '5', 's'];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (!isNaN(parseInt(a[i]))) {
            count++;
        }
    }
    document.writeln("Số ký tự số trong mảng là: " + count);
</script>
</body>
</html>
