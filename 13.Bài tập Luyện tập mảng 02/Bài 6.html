<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký
        tự ( _ )</title>
</head>
<body>
<script>
    let str = prompt("Enter a string:")
    let result = "";
    for (let strItem of str) {
        if (strItem === '-') {
            strItem = '_';
        }
        result += strItem;
    }
    document.writeln(result);
</script>
</body>
</html>
