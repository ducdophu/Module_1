<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<!--    Cửa hàng của bạn nhận gửi bán sản phẩm cho một công ty khác và sau mỗi tháng bạn cần tính-->
<!--    toán số tiền hoa hồng bạn nhận được. Với mức hoa hồng theo doanh số bán hàng như sau:-->

<!--        5% nếu tổng doanh số nhỏ hơn hoặc bằng 100 triệu.-->
<!--        10% nếu tổng doanh số nhỏ hơn hoặc bằng 300 triệu.-->
<!--        20 % nếu tổng doanh số là lớn hơn 300 triệu.-->

    <form>
        <h4>Nhập vào doanh số bán hàng:</h4>
        <input id="1" type="number" value="">&nbsptriệu VNĐ<br><br>
        <input type="button" onclick="check();" value="Kết quả">
        <p id="result"></p>
    </form>

    <script>
        function check() {
            let a = parseInt(document.getElementById("1").value);
            if(a > 300){
                document.getElementById("result").innerHTML = "Hoa hồng nhận được: " +(a*20/100) +" triệu VNĐ";
            } else if(a <= 300 && a > 100) {
                document.getElementById("result").innerHTML = "Hoa hồng nhận được: " +(a*10/100) +" triệu VNĐ";
            } else if(a <= 100) {
                document.getElementById("result").innerHTML = "Hoa hồng nhận được: " +(a*5/100) +" triệu VNĐ";
            }
        }
    </script>
</body>
</html>
