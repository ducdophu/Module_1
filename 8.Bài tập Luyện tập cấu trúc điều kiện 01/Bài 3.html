<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<form>
    <h4>Nhập vào số Nguyên bất kì.</h4>
    <input id="1" type="number" value="">
    <input type="button" onclick="check();" value="Kết quả"><br>
    <p id="result"></p>
</form>

<script>
    function check() {
        let a = document.getElementById("1").value;
        if (a > 0) {
            document.getElementById("result").innerHTML = "Số vừa nhập lớn hơn 0.";
        } else if (a == 0) {
            document.getElementById("result").innerHTML = "Số vừa nhập bằng 0.";
        } else
            document.getElementById("result").innerHTML = "Số vừa nhập nhỏ hơn 0.";
    }
</script>
</body>
</html>
