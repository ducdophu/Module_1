<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại
        trả về false.</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một kí tự bất kỳ: ");

    function check(x) {
        if (isNaN(parseInt(x))) {
            return false;
        } else {
            return true;
        }
    }

    alert(check(str));
</script>
</body>
</html>
