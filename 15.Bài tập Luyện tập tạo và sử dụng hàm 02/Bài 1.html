<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    function squareNumber(a) {
        return a * a;
    }

    let N = prompt("Nhập vào một số Nguyên bất kỳ: ");
    alert("Bình phương của " + N + " là: " + squareNumber(N));
</script>
</body>
</html>
