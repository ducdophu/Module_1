<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật.</title>
</head>
<body>
<script>
    let i, j;
    for (j = 1; j <= 30; j++) {
        document.write("*" + "&nbsp");
    }
    document.write("<br>");
    for (i = 2; i < 8; i++) {
        document.write("*" + "&nbsp");
        for (j = 1; j <= 28; j++) {
            document.write("&nbsp&nbsp&nbsp");
        }
        document.write("*" + "&nbsp");
        document.write("<br>");
    }
    for (j = 1; j <= 30; j++) {
        document.write("*" + "&nbsp");
    }
</script>
</body>
</html>
