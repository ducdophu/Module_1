<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;

    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let n = parseInt(prompt("Convert foot to meter: press 1 \nConvert meter to foot: press 0"));
    if (n) {
        let foot = prompt("Enter foot:");
        alert(+foot + " foot converted to meter value: " + footToMeter(foot));
    } else {
        let meter = prompt("Enter meter:");
        alert(+meter + " meter converted to foot value: " + meterToFoot(meter));
    }
</script>

</body>
</html>
