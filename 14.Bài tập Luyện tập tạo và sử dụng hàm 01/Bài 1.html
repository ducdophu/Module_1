<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chao".</title>
</head>
<body>
<input type="button" value="Click me" onclick="alertMessage()">
<script>
    function alertMessage() {
        alert("Xin chao");
    }
</script>
</body>
</html>
