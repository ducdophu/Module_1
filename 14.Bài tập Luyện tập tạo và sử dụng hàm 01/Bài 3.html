<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số và hiển thị kết quả lên màn hình.</title>
</head>
<body>
<input id="1" type="text" value="">
<input id="2" type="text" value="">
<input type="button" value="Check me" onclick="check()">

<script>
    function alertParameters(parameter1, parameter2) {
        if (parameter1 > parameter2) {
            alert("parameter1 > parameter2")
        } else {
            let sum = parameter1 + parameter2;
            alert("total of two parameters is: " + sum);
        }
    }

    function check() {
        let a = parseInt(document.getElementById("1").value);
        let b = parseInt(document.getElementById("2").value);
        alertParameters(a, b);
    }
</script>
</body>
</html>
