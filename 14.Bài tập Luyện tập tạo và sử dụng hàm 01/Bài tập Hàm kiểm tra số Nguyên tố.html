<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Hàm kiểm tra số nguyên tố.</title>
</head>
<body>
<form>
    <h4>Bạn muốn in ra bao nhiêu số Nguyên tố đầu tiên?</h4>
    <input id="number" type="number" value="">
    <input id="1" onclick="check();" type="button" value="In ra">
    <p id="demo"></p>
</form>

<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count += 1;
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false;
        }
    }

    function check() {
        let N = parseInt(document.getElementById("number").value);
        let number = 1, countN;
        for (countN = 0; countN < N; number++) {
            if (isPrime(number)) {
                document.writeln(+number + ", ");
                ++countN;
            }
        }
    }
</script>
</body>
</html>
