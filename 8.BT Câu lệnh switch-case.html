<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
    <h4>Nhập vào một số là số thứ tự của tháng trong năm! (Từ 1-12)</h4>
    <form>
        <input id="month" type="number" value="">
        <input type="button" onclick="calculate();" value="Tính số ngày"><br>
        <p id="result"></p>
    </form>
    <script>
        function calculate() {
            let month=document.getElementById("month").value;
            switch (month) {
                case "2":
                    document.getElementById("result").innerHTML= "Tháng " +month + " có 28 hoặc 29 ngày.";
                    break;
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    document.getElementById("result").innerHTML= "Tháng " +month + " có 31 ngày.";
                    break;
                default:
                    document.getElementById("result").innerHTML= "Tháng " +month + " có 30 ngày.";
            }
        }
    </script>
</body>
</html>
