<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn
        thành.</title>
</head>
<body>
<script>
    for (let i = 1; i < 101; i++) {
        document.write(i + " ");
        if (i === 99) {
            alert("DONE")
        }
    }
</script>
</body>
</html>
