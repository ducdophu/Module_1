<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy số Fibonacci.</title>
</head>
<body>
<script>
    let f1=0, f2=1, sum, total=1;
    for(let i=1; i<20; i++) {
        sum=f1+f2;
        total+=sum;
        f1=f2;
        f2=sum;
    }
    document.write("Tổng của 20 số đầu tiên trong dãy số Fibonacci là: " +total);
</script>
</body>
</html>
