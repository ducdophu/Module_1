<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giảm nhiệt độ.</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap nhiet do:"));
    while (num < 20 || num > 100) {
        if (num < 20) {
            num = parseInt(prompt("Ban can tang nhiet do:"));
        }
        if (num > 100) {
            num = parseInt(prompt("Ban can giam nhiet do:"))
        }
    }
</script>
</body>
</html>
